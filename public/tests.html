<!DOCTYPE html>
<html>

<head>
    <title>Pro-Forma</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        .logo {
            width: 90px;
        }

        .watermark {
            position: fixed;
            top: 40%;
            left: 12%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            z-index: -1;
        }

        .total {
            font-weight: bold;
        }

        .text-right {
            text-align: right;
        }

        @media print {
            body {
                margin: 0;
                padding: 20px;
                -webkit-print-color-adjust: exact;
            }

            .watermark {
                opacity: 0.3 !important;
            }
        }
    </style>
</head>

<body>
    <!-- <img src="" alt="Company Logo" class="watermark" style="width: 400px; height: auto;" /> -->

    <!-- Table layout for logo and invoice type -->
    <table style="width: 100%; margin-bottom: 20px; padding-left: 0px; border: none;">
        <tr style="border: 0px solid #fff; padding-left: 0px;">
            <td style="width: 30%; vertical-align: top; border: 0px solid #fff; padding-left: 0px;">
                <h1>Pro-Forma</h1>
            </td>
            <td style="width: 40%; vertical-align: top; border: 0px solid #fff"></td>
            <td style="width: 30%; text-align: right; border: 0px solid #fff">
                <!-- <img src="https://test.ventureinnovo.com/static/media/logo.a51192bf9b20006900d6.png" alt="Company Logo" class="logo" /> -->
            </td>
        </tr>
    </table>

    <!-- Table layout for billing sections -->
    <table style="width: 100%; margin-bottom: 0px; padding-left: 0px; border: none;">
        <tr style="border: 0px solid #fff; padding-left: 0px;">
            <td style="width: 40%; vertical-align: top; border: 0px solid #fff; padding-left: 0px;">
                <div class="section-bill-from padding-left: 0px;">
                    <h2>From</h2>
                    <p>Cone Agro &amp; Logistics </p>
                    <p>Pantang-Asore Junc. PnT, Pantang Abokobi Road</p>
                </div>
            </td>
            <td style="width: 40%; vertical-align: top; border: 0px solid #fff">
                <div class="section-bill-to">
                    <h2>Bill To</h2>
                    <p>BUI POWER AUTHORITY</p>
                    <p> </p>
                </div>
            </td>
        </tr>
    </table>


    

    <div class="section">
        <h2>Notes</h2>
        <p>This is for the purchase of goods and services</p>
    </div>
</body>

</html>
